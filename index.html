<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <img class="logo" src="resources/img/logo.png" alt="logo">
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </header>
    <!-- Main section -->
    <div class="banner">
        <div class="container">
            <div class="headline">
                <h3>New Arrival</h3>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <nav>
        <ul class="container show-on-large">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
        <ul class="container show-on-small">
            <li>Menu</li>
        </ul>
    </nav>
    <!-- Product section-->
    <div class="container">
        <div class="products">
            <div class="product">
                <div class="product-img">
                    <img src="resources/img/pen.png" alt="Pen">
                </div>
                <span class="description">
    			Exploding Pen
    		</span>
            </div>
            <div class="product watch">
                <div class="product-img">
                    <img src="resources/img/watch.png" alt="watch">
                </div>
                <span class="description">
    			Cellular Watch
    		</span>
            </div>
            <div class="product classes">
                <div class="product-img">
                    <img src="resources/img/glasses.png" alt="sunglasses">
                </div>
                <span class="description">
    			Thermal Classes
    		</span>
            </div>
        </div>
    </div>
    <!--Business Info-->
    <div class="container">
        <div class="business-info">
            <div class="info">
                <span class="title">Location</span>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
                <span class="title">Hours</span>
                <span>0800 - 1800</span>
            </div>
        </div>
    </div>
    <!-- Footer section -->
    <footer>
        <div class="container">
            Copyright Secret Agent Supply Inc.
        </div>
    </footer>
</body>

</html>
